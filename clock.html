<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Basic Temperature Converter</title>
		<link rel="stylesheet" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale= 1" />
        
    </head>
	<body>
		
        <div id="cel" >
            <input type="number" class="numeric-limit" placeholder="celcius...">
        </div>
        <div id="fah" >
            <input type="number" class="numeric-limit" placeholder="fahrenheit...">
        </div>
        <div  id="kel">
            <input type="number" class="numeric-limit" placeholder="kelvin...">
        </div>
           
        

        <script src="app.js"></script>
	</body>
</html>
